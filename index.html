<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemical Data Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="toolbar">
    <button id="addRow">Add Row</button>
    <button id="moveRowUp">Move Row Up</button>
    <button id="moveRowDown">Move Row Down</button>
    <button id="deleteRow">Delete Row</button>
    <button id="refreshData">Refresh Data</button>
    <button id="saveData">Save Data</button>
  </div>

  <table id="chemicalTable">
    <thead>
      <tr>
        <th id="sortId">ID</th>
        <th id="sortChemicalName">Chemical Name</th>
        <th id="sortVendor">Vendor</th>
        <th id="sortDensity">Density</th>
        <th id="sortViscosity">Viscosity</th>
        <th id="sortPackaging">Packaging</th>
        <th id="sortPackSize">Pack Size</th>
        <th id="sortUnit">Unit</th>
        <th id="sortQuantity">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated via JavaScript -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
